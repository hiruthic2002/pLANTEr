<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" />
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Accounts</title>
</head>

<body>
    <div class="container">
        <div class="col s12 m7">
            <h2 class="header">Login</h2>
            <div class="card horizontal">
                <div class="card-image">
                    <img src="res/tree.png" />
                </div>
                <span id="form">
                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">email</i>
                                            <input id="email" type="text" class="validate" />
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">lock</i>
                                            <input id="password" type="password" class="validate" />
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="progress" id="loading" style="display: none;">
                            <div class="indeterminate"></div>
                        </div>
                        <div class="card-action">
                            <div class="btn green" id="login">
                                <i class="material-icons prefix left">login</i>
                                <a href="#" class="black-text">Login</a>
                            </div>
                        </div>

                        <div class="card-action">
                            <div class="btn orange" id="register">
                                <i class="material-icons prefix left">create</i>
                                <a href="#" class="black-text">Register</a>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
            <div class="container center">
                <a class="waves-effect black waves-light btn social github" id="login-github">
                    <i class="fa fa-github"></i> Continue with github</a>
                <a class="waves-effect waves-light btn social google" id="login-google">
                    <i class="fa fa-google"></i> Continue with google</a>
            </div>
        </div>
    </div>


    <div id="modal-error" class="modal">
        <div class="modal-content">
            <h4 id="status">Success</h4>
            <p id="status-info"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" id="ok" class="modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- The core Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-analytics.js"></script>
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <!-- My scripts -->
    <script src="src/js/auth.js"></script>
</body>

</html>
