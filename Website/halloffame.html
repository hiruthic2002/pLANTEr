<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My css -->
    <link rel="stylesheet" href="src/css/halloffame.css">

    <title>Hall Of Fame</title>
</head>

<body>
    <div class="container" id="videos">
        <div class="row">
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image video-container">
                        <iframe src="https://youtube.com/embed/mxgoOM-KQ_8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <span class="card-title">Card Title</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">favorite</i></a>
                    </div>
                    <div class="card-content">
                        <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" id="upload">
            <i class="large material-icons">publish</i>
        </a>
    </div>


    <div id="modal-upload" class="modal">
        <div class="modal-content">
            <h4>Upload</h4>
            <div class="row">
                <span id="required" class="helper-text"></span>
                <div class="input-field col s12">
                    <i class="material-icons prefix">link</i>
                    <input id="link" type="text" class="validate" />
                    <label for="text">Link</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">subtitles</i>
                    <input id="caption" type="text" class="validate" />
                    <label for="text">Caption</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" id="modal-upload-btn" class="waves-effect waves-green btn-flat">Upload</a>
        </div>
    </div>

    <div id="modal-signin" class="modal">
        <div class="modal-content">
            <h4>You need to login</h4>
        </div>
        <div class="modal-footer">
            <a href="#!" id="modal-upload-btn" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
        <div class="modal-footer">
            <a href="accounts.html?halloffame=1" id="modal-upload-btn" class="waves-effect waves-green btn-flat">Login</a>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- The core Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-analytics.js"></script>
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>

    <!-- My script -->
    <script src="src/js/halloffame.js"></script>
</body>

</html>
